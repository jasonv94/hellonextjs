name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions üöÄ
on: [push]

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4

      - name: Check for uppercase file names
        run: |
          UPPERCASE_FILES=$(find . -type f | grep -E '[A-Z]')
          if [ -n "$UPPERCASE_FILES" ]; then
            echo "‚ùå Error: The following files have uppercase letters:"
            echo "$UPPERCASE_FILES"
            exit 1
          else
            echo "‚úÖ All file names are lowercase."
          fi

      - name: List files in the repository
        run: ls -R

      - run: echo "üçè This job's status is ${{ job.status }}."
